<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iverson Labs</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Instrument+Serif&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --fg: #e8e8e8;
    --bg: #111110;
    --muted: #666;
    --rule: #2a2a2a;
  }

  body {
    font-family: 'IBM Plex Mono', monospace;
    background: var(--bg);
    color: var(--fg);
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
  }

  .page {
    max-width: 640px;
    margin: 0 auto;
    padding: 80px 24px 120px;
  }

  header {
    margin-bottom: 64px;
  }

  h1 {
    font-family: 'Instrument Serif', serif;
    font-weight: 400;
    font-size: 48px;
    letter-spacing: -0.04em;
    line-height: 1;
  }

  .projects {
    list-style: none;
  }

  .project {
    border-top: 1px solid var(--rule);
    padding: 28px 0;
  }

  .project:last-child {
    border-bottom: 1px solid var(--rule);
  }

  .project a {
    text-decoration: none;
    color: inherit;
    display: block;
  }

  .project a:hover .project-name {
    opacity: 0.5;
  }

  .project-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 8px;
  }

  .project-name {
    font-size: 15px;
    font-weight: 500;
    transition: opacity 0.2s ease;
  }

  .index {
    font-size: 11px;
    color: var(--muted);
    font-variant-numeric: tabular-nums;
  }

  .project-desc {
    font-size: 12.5px;
    color: var(--muted);
    line-height: 1.6;
    max-width: 480px;
  }

  footer {
    position: fixed;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 640px;
    padding: 0 24px;
    font-size: 11px;
    color: var(--muted);
    letter-spacing: 0.02em;
  }

  footer a {
    color: var(--muted);
    text-decoration: none;
    border-bottom: 1px solid var(--rule);
    transition: border-color 0.2s ease;
  }

  footer a:hover {
    border-color: var(--muted);
  }

  @media (max-width: 480px) {
    .page { padding: 48px 20px 80px; }
    h1 { font-size: 28px; }
    header { margin-bottom: 48px; }
    footer { padding: 0 20px; }
  }
</style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Iverson Labs</h1>
    </header>

    <ul class="projects">
      <li class="project">
        <a href="https://typingsucks.com" target="_blank" rel="noopener">
          <div class="project-header">
            <span class="project-name">Typing Sucks</span>
            <span class="index">01</span>
          </div>
          <p class="project-desc">Voice-to-text for Mac. Hold a key, speak, text appears.</p>
        </a>
      </li>
      <li class="project">
        <a href="https://www.canyouimagine.lol/" target="_blank" rel="noopener">
          <div class="project-header">
            <span class="project-name">Can You Imagine</span>
            <span class="index">02</span>
          </div>
          <p class="project-desc">An infinite canvas of fictional interfaces.</p>
        </a>
      </li>
      <li class="project">
        <a href="https://penciled.fyi" target="_blank" rel="noopener">
          <div class="project-header">
            <span class="project-name">Penciled</span>
            <span class="index">03</span>
          </div>
          <p class="project-desc">Manage your team's calendar effortlessly.</p>
        </a>
      </li>
    </ul>

    <footer>
by <a href="https://iverson.inc" target="_blank" rel="noopener">Iverson</a>
    </footer>
  </div>
</body>
</html>
